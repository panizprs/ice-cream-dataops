name: 'icapi_extractors'
sourceId: '{{icapi_extractors_source_id}}'
capabilities:
  - projectsAcl:
      actions: [LIST, READ]
      scope:
        all: {}
  - assetsAcl:
      actions: [READ, WRITE]
      scope:
        datasetScope:
          ids: [{{ icapi_ds_external_id }}]
  - timeSeriesAcl:
      actions: [READ, WRITE]
      scope:
        datasetScope:
          ids: [{{ icapi_ds_external_id }}]
  - rawAcl:
      actions: [LIST, READ, WRITE]
      scope:
        tableScope:
          dbsToTables:
            ice_cream_api: [icapi_assets_extractor]
            State Store: [icapi_datapoints_extractor]
  - filesAcl:
      actions: [READ, WRITE]
      scope:
        datasetScope:
          ids: [{{ icapi_ds_external_id }}]
  - functionsAcl:
      actions: [READ, WRITE]
      scope:
        all: {}
  - sessionsAcl:
      actions: [LIST, CREATE, DELETE]
      scope:
        all: {}

